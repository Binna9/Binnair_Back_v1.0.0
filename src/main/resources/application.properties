spring.application.name=ballBin

# Server
server.port=${SERVER_PORT:}
server.address=${SERVER_ADDRESS:}

# DB Connection
spring.datasource.url=${DATABASE_URL:}
spring.datasource.username=${DATABASE_USER_NAME:}
spring.datasource.password=${DATABASE_PASSWORD:}

# ElasticSearch Connection
spring.elasticsearch.uris=${ELASTIC_URL:}
spring.elasticsearch.username=${ELASTIC_USERNAME:}
spring.elasticsearch.password=${ELASTIC_PASSWORD:}

# Redis
spring.data.redis.host=${REDIS_HOST:}
spring.data.redis.port=${REDIS_PORT:}
spring.data.redis.repositories.enabled=false

# JWT Secret Key
spring.jwt.secret=${JWT_SECRET:}
# OAuth2 Secret Key
spring.jwt.oauth2-secret=${JWT_OAUTH2_SECRET:}
# Jwt Expiration
spring.jwt.access-token-expiration=3600000
spring.jwt.refresh-token-expiration=259200000

# OAuth2 Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/
spring.security.oauth2.client.registration.google.scope=profile,email

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# Thymeleaf
spring.thymeleaf.check-template-location=false

# Proxy Properties
server.forward-headers-strategy=framework

# File
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

file.user.upload-dir=${USER_UPLOAD_DIR:}
file.product.upload-dir=${PRODUCT_UPLOAD_DIR:}
file.board.upload-dir=${BOARD_UPLOAD_DIR:}
file.default.upload-dir=${DEFAULT_UPLOAD_DIR:}

# JTA Enable
spring.jpa.properties.hibernate.transaction.coordinator_class=jdbc
# Jpa-open
spring.jpa.open-in-view=false

# Logging
logging.level.root=INFO
logging.level.com.bb.ballBin=DEBUG
# Logging Spring Security 상세 로깅
#logging.level.org.springframework.security=TRACE
#logging.level.org.springframework.security.access=TRACE
#logging.level.org.springframework.security.access.intercept=TRACE
#logging.level.org.springframework.security.access.method=TRACE
#logging.level.org.springframework.security.access.expression=TRACE
# Logging Web 관련
logging.level.org.springframework.web=DEBUG
# Logging Method Security 특정 패키지
#logging.level.org.springframework.security.authorization.method=TRACE
#logging.level.org.springframework.security.config.annotation.method.configuration=DEBUG

# HikariCP config
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=true

# Message
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.web.locale=ko_KR
spring.web.locale-resolver=fixed

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true